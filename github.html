<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>
    <style>
        *, html, body {
            padding: 0;
            margin: 0;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        ::-webkit-scrollbar {
            width: 0;
            height: 0;
        }

        img {
            width: 100vw;
        }

    
        a {

            color: white;

        }
        a:hover {
            background-color: rgb(80, 80, 80);
        }
    </style>
</head>
<body>
        <img src="imagens/tela-github.jpg" alt="github">
